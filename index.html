<!DOCTYPE html>
<html>

<head>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2">
        <h2>Search for a City: </h2>
        <input type="text" class="form-control" id="cityInput" placeholder="Enter city name here">
        <button id="searchBtn">Search</button>
        <hr>
      </div>
      <div class="col-lg-10">
        <div class="row top-row-padding top-row-margin" id="cityData"></div>
        <div class="row" id="fiveDayForecast">
          <div class="col" id="day2">Day 2</div>
          <div class="col" id="day3">Day 3</div>
          <div class="col" id="day4">Day 4</div>
          <div class="col" id="day5">Day 5</div>
          <div class="col" id="day6">Day 6</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
