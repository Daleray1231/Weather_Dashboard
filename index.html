<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="card search-card">
        <div class="search-form">
          <h2>Search for a City:</h2>
          <input type="text" class="city-input" id="cityInput" placeholder="Enter city name here">
          <button id="searchBtn">Search</button>
        </div>
        <div id="searchHistory" style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px;"></div>
      </div>
      <div class="card forecast-card">
        <section class="card today-section">
          <h2></h2>
          <div id="cityData"></div>
        </section>
        <section class="card five-day-forecast">
          <div class="forecast-day" id="day2"></div>
          <div class="forecast-day" id="day3"></div>
          <div class="forecast-day" id="day4"></div>
          <div class="forecast-day" id="day5"></div>
          <div class="forecast-day" id="day6"></div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
